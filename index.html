<!DOCTYPE html>
<!-- Coding By krishanu halder -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spin Wheel </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="myAudio" src="./speenwheel.mp3"></audio>
    <audio id="myAudiowin" src="./wining.mp3"></audio>
    <div><input id="Text_inp" type="number">

    </div>
    <div class="container">
        <div class="stand">
            <img src="./stand.png" width="100%" height="100%">
        </div>

        <div class="zoomInUp config"></div>
        <div class="selector">
            <img src="https://static.vecteezy.com/system/resources/previews/017/372/007/non_2x/3d-map-pointer-png.png" width="108px" height="120px">
        </div>

        <div class="spinBtn">Spin</div>
        <div class="wheel">


            <div class="circl"></div>
            <div class="number" style="--i:1;--clr:#00c5ff;">
                <span>0</span></div>
            <div class="number" style="--i:2;--clr:#fdff00;">
                <span>1</span></div>
            <div class="number" style="--i:3;--clr:#00ff04;">
                <span>2</span></div>
            <div class="number" style="--i:4;--clr:#ff00a7;">
                <span>3</span></div>
            <div class="number" style="--i:5;--clr:#c3ef10;">
                <span>4</span></div>
            <div class="number" style="--i:6;--clr:#008ad9;">
                <span>5</span></div>
            <div class="number" style="--i:7;--clr:#ffa500;">
                <span>6</span></div>
            <div class="number" style="--i:8;--clr:#840933;">
                <span>7</span></div>
            <div class="number" style="--i:9;--clr:#ff00db;">
                <span>8</span></div>
            <div class="number" style="--i:10;--clr:#ff1837;">
                <span>9</span></div>

        </div>
    </div>
    <script src="./acript.js"></script>
</body>

</html>
